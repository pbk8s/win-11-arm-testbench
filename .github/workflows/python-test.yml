name: Python check
on:
  workflow_dispatch:
  
jobs:
  windows:
    runs-on: self-hosted
    steps:
            
      - name: List all installed Python versions
        shell: pwsh
        run: |
          Write-Host "=== Python launcher inventory (all registered versions) ==="
          py -0p

          Write-Host "`n=== Default python on PATH ==="
          where python
          python --version

          Write-Host "`n=== Python architecture check ==="
          python -c "import sys, platform; print(sys.version); print('Architecture:', platform.machine())"

      - name: Setup python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: 3.14
